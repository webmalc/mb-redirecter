<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://maxi-booking.ru/wp-content/uploads/2019/04/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/yeti/bootstrap.min.css " rel="stylesheet">

    <title>Maxi-booking</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
         <a class="navbar-brand ms-4 mt-2 mb-2 md-2" href="https://maxi-booking.ru/">
          <img src="https://maxi-booking.ru/wp-content/themes/maxi-booking/assets/images/logo_mb.svg">
         </a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
      <div class="col-6">


        <h1 class="text-center mb-5">
          Введите ваш email или логин
        </h1>
        <form  method="post">
          <div class="mb-3">
            <label for="email_login" class="form-label">Email или логин</label>
            <input type="text" class="form-control {{if .error }}is-invalid{{end}}" id="email_login" name="email_login" value="{{.value}}">
            {{if .error }}
              <div class="text-danger form-text">{{ .error }}</div>
            {{end}}
          </div>
          <button type="submit" class="btn btn-primary mt-2">Перейти в Maxi-booking</button>
        </form>

      </div>
      </div>

    </div>

  </body>
</html>
